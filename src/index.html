<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/713945395b.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <main>
      <form class="form">
        <input
        class="location-input"
        requiered
        type="text"
        placeholder="Search location..."
        maxlength="20"
        >
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="main-weather">
        </div>
        <div class="other-info">
        </div>
        <div class="hourly-section">
          <button class="24h-button">
            <div class="every-three">
              <div class="day-container">
                <p class="day-name"></p>
                <img class="day-icon">
                <div class="hours">
                
              </div>
              </div>
            </div>
          </button>
        </div>
    </main>
</body>
</html>
