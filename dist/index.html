<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/713945395b.js" crossorigin="anonymous"></script>

    <title>Your Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <main>
      <form class="form">
        <input
        class="location-input"
        required
        type="text"
        placeholder="Where in the world?"
        maxlength="30"
        >
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="main-weather"></div>
      <div class="other-info"></div>
      <button id="slide-button">Next
        <i class="fa-solid fa-angle-right"></i>
      </button>
      <div class="hour-section">
        
      </div>
    </main>
</body>
</html>
